<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Image Filter Gallery</h2>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>
        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="img/web-1.jpg" alt="" class="store-img" >
            </div>
            <div class="store-item logo">
                <img src="img/logo-1.png" alt="" class="store-img" >
            </div>
            <div class="store-item web">
                <img src="img/mobile-1.jpg" alt="" class="store-img" >
            </div>
            <div class="store-item web">
                <img src="img/web-2.jpg" alt="" class="store-img" >
            </div>
            <div class="store-item logo">
                <img src="img/logo-2.png" alt="" class="store-img" >
            </div>
            <div class="store-item web">
                <img src="img/mobile-2.jpg" alt="" class="store-img" >
            </div>
            <div class="store-item web">
                <img src="img/web-3.jpg" alt="" class="store-img" >
            </div>
            <div class="store-item logo">
                <img src="img/logo-3.png" alt="" class="store-img" >
            </div>
            <div class="store-item web">
                <img src="img/mobile-3.jpg" alt="" class="store-img" >
            </div>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
